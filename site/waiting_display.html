        hr{

        #nb_players{
            opacity: 0.9;
            padding: 10px 20px;

<body>
    <h1>En attente de joueurs</h1>
    <hr/>
    <h2>Joueurs pr√©sents :</h2>

        <?listNames>
    </ul>
    <p id="pnb">Nombre de joueurs : <span id="nb_players">0</span></p>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/wd_script.js"></script>
    <script>
        $(function () {
            var body = $(document.body),
            els = $("*"),
            hr = $("hr"),
            nbpl = $("#nb_players"),
            curColor = [255, 255],
            chcolor = function () {
                for (var i = 0; i < 2; i++) {
                    curColor[i] = Math.floor(Math.random() * 256);
                }
                var opposite = "rgb("+(255-curColor[0])+",0,"+(255-curColor[1])+")",
                    newcolor = "rgb(" + curColor[0] + ",255," + curColor[1] + ")";
                body.css("background", newcolor);
                els.css("color",opposite);
                hr.css("border-color",opposite);
                nbpl.css("background",opposite);
                nbpl.css("color",newcolor);
            };
            chcolor()
            setInterval(chcolor, 500);
        });

    </script>
</body>
